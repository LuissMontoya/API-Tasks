<div class="container">
  <div class="row" >
    <div class="col-md-6" id="divIzquierda">
      <h3>{{ tareaEdicion ? "Editar Tarea" : "Nueva Tarea" }}</h3>

      <form
        class="mt-5"
        [formGroup]="miFormulario"
        (ngSubmit)="save()"
        autocomplete="off"
      >
        <div class="mb-2">
          <label for="nombre"><h4>Tarea</h4></label>
          <input
            id="nombre"
            type="text"
            placeholder="Digite la nueva tarea.."
            class="form-control"
            formControlName="nombre"
          />
        </div>

        <div class="mb-2 form-check">
          <label>
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="completado"
            />
            completado</label
          >
        </div>

        <div class="text-end">
          <button class="btn btn-dark">Guardar</button>
        </div>
      </form>
    </div>

  <br>

  <div class="card text-white bg-dark mb-3" style="max-width: 18rem" *ngFor="let tarea of tareas; let indice=index">
    <div class="card-header"> {{ 'Tarea '+(indice+1)+'.' }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ tarea.nombre }}</h5>
      <p class="card-text"> Completado:
        <span *ngIf="tarea.completado; else tareaIncompleta">SÃ­</span>
